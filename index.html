<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
  <script src="js/GuessingGame.js"></script>

    <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-success'>Reset</button>
          <button id='hint' class='btn btn-success'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer'>
      <div class='row'>
        <div class='col-sm-4'>
          <h4 id='name'>Project by Allie Fauer</h4>
        </div>

        <div class='col-sm-4'>
        </div>

        <div class='col-sm-4'>
          <img src='img/grace_hopper_academy.png'></img>
        </div>


      </div>
    </div>

  </body>
</html>
